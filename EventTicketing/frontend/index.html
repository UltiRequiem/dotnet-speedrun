<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticketing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Event Ticketing System</h1>
        <p>Clean Architecture Demo</p>
      </header>

      <main>
        <!-- Events Section -->
        <section class="card">
          <h2>Events</h2>
          <button id="createEventBtn" class="btn btn-primary">
            Create New Event
          </button>

          <div id="eventsList" class="list">
            <p class="loading">Loading events...</p>
          </div>
        </section>

        <!-- Tickets Section -->
        <section class="card">
          <h2>Tickets</h2>
          <button id="createTicketBtn" class="btn btn-primary">
            Purchase Ticket
          </button>

          <div id="ticketsList" class="list">
            <p class="loading">Loading tickets...</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Create Event Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Event</h2>
        <form id="eventForm">
          <div class="form-group">
            <label for="eventName">Event Name *</label>
            <input type="text" id="eventName" required>
          </div>
          <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date *</label>
            <input type="datetime-local" id="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventLocation">Location *</label>
            <input type="text" id="eventLocation" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="totalSeats">Total Seats *</label>
              <input type="number" id="totalSeats" min="1" required>
            </div>
            <div class="form-group">
              <label for="basePrice">Base Price *</label>
              <input type="number" id="basePrice" min="0" step="0.01" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
      </div>
    </div>

    <!-- Create Ticket Modal -->
    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Purchase Ticket</h2>
        <form id="ticketForm">
          <div class="form-group">
            <label for="ticketEvent">Select Event *</label>
            <select id="ticketEvent" required>
              <option value="">Loading events...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="attendeeName">Full Name *</label>
            <input type="text" id="attendeeName" required>
          </div>
          <div class="form-group">
            <label for="attendeeEmail">Email *</label>
            <input type="email" id="attendeeEmail" required>
          </div>
          <div class="form-group">
            <label for="seatNumber">Seat Number *</label>
            <input type="text" id="seatNumber" required>
          </div>
          <div class="form-group">
            <label for="pricePaid">Price Paid *</label>
            <input type="number" id="pricePaid" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-primary">Purchase Ticket</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
